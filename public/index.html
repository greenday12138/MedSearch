        function MakeUpOption(v, c) {
            //<option value="1">科室</option>
            let option = document.createElement('option');
            option.value = v;
            option.innerText = c;
            return option;
        }

        for (let i = 0; i < docFilter.type.length; i++) {
            let d = docFilter.type[i];
            let type = MakeUpOption(d, d);
            $("#slect_type")[0].appendChild(type);
        }

        for (let i = 0; i < docFilter.second.length; i++) {
            let d = docFilter.second[i];
            let sec = MakeUpOption(d, d);
            $("#select_secondary")[0].appendChild(sec);
        }

        for (let i = 0; i < hosFilter.prov.length; i++) {
            let d = hosFilter.prov[i];
            let prov = MakeUpOption(d, d);
            $("#select_prov")[0].appendChild(prov);
        }

        $("#select_prov").change(() => {
            console.log('change')
            let prov = $("#select_prov")[0].value;
            console.log(prov);
            $("#select_city")[0].innerHTML = '';
            $("#select_city")[0].appendChild(MakeUpOption(0, "请选择市"));
            for (let i = 0; i < hosFilter.city.length; i++) {
                let t = hosFilter.city[i];
                if (t.prov == prov) {

                    $("#select_city")[0].appendChild(MakeUpOption(t.city, t.city));
                }
            }
        });

    <script>
        $(".collapse-open").click(function () {
            $(".collapse").collapse('hide');
            let id = $(this).attr('for');
            $(".collapse[id=\'" + id + "\']").collapse('show');
        });

        let doc_list = $("#doc_list")[0];
        let hos_list = $("#hospital_list")[0];



        function MakeUpDocCard(name, main, id) {
            let temp = document.createElement('div');
            temp.className = "card col-3";
            temp.innerHTML = '<div class="card-body">' +
                '<h5 class="card-title">' + name + '</h5>' +
                '<p style="overflow:hidden" >' + main + '</p>' +
                '<a dataid=' + name + ' href="#" onclick="askme(this)" class="btn btn-primary">在线咨询</a>' +
                '</div>'
            return temp;
        }

        function MakeUpHostpital(name, data) {
            //<li class="col-4" style="float: left;"><a class="hospital" data="xxx"  href="#">11111111111111</a></li>
            let li = document.createElement('li');
            li.className = "col-4";
            li.style.setProperty('float', 'left');
            li.innerHTML = '<a class="hospital" onclick="showhos(this)" dataid=' + data + '  href="#">' + name + '</a>';
            return li;
        }

        function ClearList(el) {
            el.innerHTML = '';
        }

        function askme(el) {
            let name = el.getAttribute("dataid");
            sessionStorage.setItem('docid', name);
            window.location.href = "./doctors.html";
        }

        function showhos(el) {
            let id = el.getAttribute("dataid");
            sessionStorage.setItem('hosid', id);
            window.location.href = "./hospital.html";
        }

    </script>

    <script>
        $("#slect_doc").click((e) => {
            e.preventDefault();
            let type = $("#slect_type")[0].value;
            let second = $("#select_secondary")[0].value;
            console.log(type);
            console.log(second);
            if (type == '0' || second == '0') {
                alert("请选择完整筛选条件");
            } else {
                axios.post('/selectdoctor', {
                    political: second,
                    faculty: type
                })
                    .then(res => {
                        let data = res.data;
                        console.log(data);
                        ClearList(doc_list);
                        if (data.length <= 0) {
                            alert("未能查询到数据")
                        } else {
                            for (let i = 0; i < data.length; i++) {
                                let t = data[i];
                                doc_list.appendChild(MakeUpDocCard(t.doctor_name, t.doctor_profession, t.doctor_id));
                            }
                        }
                    })
                    .catch(err => {
                        alert("出错，查看控制台");
                        console.error(err);
                    })
            }
        });

        $("#selec_hospital").click((e) => {
            e.preventDefault();
            let prov = $("#select_prov")[0].value;
            let city = $("#select_city")[0].value;
            if (prov == '0' || city == '0') {
                alert("请选择完整筛选条件");
            } else {
                console.log(prov);
                console.log(city);
                axios.post('/selecthospital', {
                    prov: prov,
                    city: city
                })
                    .then(res => {
                        console.log(res.data);
                        let data = res.data;
                        ClearList(hos_list);
                        if (data.length <= 0) {
                            alert("未能找到数据");
                        } else {
                            //hos_list.innerHTML="";
                            for (let i = 0; i < data.length; i++) {
                                let hos = data[i];
                                hos_list.appendChild(MakeUpHostpital(hos.hospital_name,hos.hospital_id));
                            }
                        }
                    })
                    .catch(err => {
                        alert("发生错误，查看控制台")
                        console.error(err);
                    })
            }
        });

        $("#search").click((e)=>{
            e.preventDefault();
            let tosearch=$("#tosearch")[0].value;
            if(tosearch.length<=0){
                alert("请键入需要查找的内容");
            }else{
                if(tosearch.includes(医院)){
                    sessionStorage.setItem('hosid', tosearch);
                    window.location.href = "./hospital.html";
                }else{
                    sessionStorage.setItem('docid',tosearch);
                    window.location.href="./doctors.html";
                }
            }
        });
    </script>
